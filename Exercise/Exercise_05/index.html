<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 05</title>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url(https://i.imgur.com/GL7igry.png);
            background-size: cover;
        }
        
        header {
            font-size: 4rem;
            text-align: center;
            text-shadow: 5px 5px 5px red;
            font-family: DFKai-sb;
            color: white;
        }
        
        article {
            float: left;
            width: 70%;
            padding: 20px;
        }
        
        aside {
            float: right;
            width: 20%;
            padding: 20px;
        }
        
        footer {
            height: 30px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-weight: 900;
            letter-spacing: 10px;
        }
        
        article p {
            font-size: 2.5rem;
        }
        
        article p::before {
            content: ' ➢ ';
        }
        
        article div {
            border-style: solid;
            border-width: 2px;
            border-radius: 30px;
            color: #8080f3;
            background-color: rgb(212, 224, 247);
            padding-left: 20px;
        }
        
        aside div {
            border-style: solid;
            border-width: 3px;
            height: 475px;
            border-color: #8080f3;
            border-radius: 30px;
            background-color: rgb(212, 224, 247);
            text-indent: 20px;
            padding: 30px 20px;
            line-height: 50px;
        }
        
        div h4 {
            color: gray;
            text-indent: 50px;
        }
        
        #wrapper {
            min-height: 100%;
        }
        
        #content {
            padding-bottom: 40px
        }
    </style>
</head>

<body>

    <div id="wrapper">
        <header>
            <p>有名小站</p>
        </header>

        <div id="content">
            <article>
                <div>
                    <p><a href="page1.html">好想睡覺</a></p>
                    <h4>想睡zzzzzzzzz</h4>
                </div>
                <div>
                    <p><a href="">晚上要吃什麼</a></p>
                    <h4>餓22222222222</h4>
                </div>
                <div>
                    <p><a href="">啊啊啊啊啊啊啊啊</a></p>
                    <h4>啊rrrrrrrrrrr</h4>
                </div>
            </article>

            <aside>
                <div>
                    <il>
                        <li><a href="page1.html">好想睡覺</a></li>
                        <li><a href="">晚上要吃什麼</a></li>
                        <li><a href="">啊啊啊啊啊啊啊啊</a></li>
                    </il>
                </div>
            </aside>
        </div>

        <footer>
            <p>網站創立於 2021/3/24</p>
        </footer>
    </div>
</body>

</html>
